<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dineout</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="./dineout-logo.png">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <div class="img">
                <img src="./dineout-logo.png" alt="">
                <h1>Dineout</h1>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" id="glass"></i>
                <input class="input" type="text" placeholder="Restaurants, cuisines, locations, etc...">
            </div>
            <div class="options">
                <p class="opt"><a href="#">Order food</a></p>
                <p class="opt"><a href="#">Gift card</a></p>
                <p class="opt"><a class="globe" href="#"><i class="fa-solid fa-globe"></i></a></p>
                <div class="btn">
                    <button>Book a table</button>
                </div>
            </div>
        </div>
    </nav>
    <br>

 <!-- -----main section----    -->
    <main>
        <div class="container">
            <div class="back-img">
                <br><br><br>
                <div class="table">
                    <h1>A table for two</h1>
                    <br>
                    <div class="flex">
                        <div class="f1">
                            <p class="when">When?</p>
                            <p class="date">April 8</p>
                        </div>
                        <div class="f2">
                            <p class="when">Guests</p>
                            <p class="date">2 guests</p>
                            
                        </div>
                        <div class="f3">
                            <p class="when">Where?</p>
                            <p class="date">Anywhere</p>


                        </div>
                        <div class="f4">
                            <button>Let's go</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br><br><br>
